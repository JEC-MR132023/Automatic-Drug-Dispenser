<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurNidhi - Automatic Medicine Dispenser</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background: url('{{ url_for('static', filename='background.png') }}') no-repeat center center fixed; 
            background-size: contain;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-block {
            background-color: #4caf50;
            color: #fff;
        }

        .toggle-btn {
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <h2 class="card-title">AyurNidhi</h2>

        <!-- Login Form -->
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>

            <button type="submit" class="btn btn-block">Login</button>

            <p class="text-center mt-3">Don't have an account? <button class="toggle-btn" onclick="toggleForm()">Register here</button></p>
        </form>

        <!-- Registration Form -->
        <form id="registrationForm" action="/register" method="post" style="display: none;">
            <div class="form-group">
                <label for="docUsername">Username:</label>
                <input type="text" class="form-control" id="docUsername" name="docUsername" required>
            </div>

            <div class="form-group">
                <label for="docEmail">Email:</label>
                <input type="email" class="form-control" id="docEmail" name="docEmail" required>
            </div>

            <div class="form-group">
                <label for="docPassword">Password:</label>
                <input type="password" class="form-control" id="docPassword" name="docPassword" required>
            </div>

            <button type="submit" class="btn btn-block">Register</button>

            <p class="text-center mt-3">Already have an account? <button class="toggle-btn" onclick="toggleForm()">Login here</button></p>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    function toggleForm() {
        var loginForm = document.getElementById('loginForm');
        var registrationForm = document.getElementById('registrationForm');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registrationForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
