<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurNidhi - Automatic Medicine Dispenser</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4">AyurNidhi</h1>
            <p class="lead">Your Trusted Partner in Healthcare</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Doctor Registration</h2>
                    <form id="registrationForm" action="/register" method="post">
                        <div class="form-group">
                            <label for="docUsername">Username:</label>
                            <input type="text" class="form-control" id="docUsername" name="docUsername" required>
                        </div>

                        <div class="form-group">
                            <label for="docEmail">Email:</label>
                            <input type="email" class="form-control" id="docEmail" name="docEmail" required>
                        </div>

                        <div class="form-group">
                            <label for="docPassword">Password:</label>
                            <input type="password" class="form-control" id="docPassword" name="docPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Doctor Login</h2>
                    <form id="loginForm" action="/login" method="post">
                        <div class="form-group">
                            <label for="loginUsername">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
